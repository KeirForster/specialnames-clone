<!-- Alert -->
<div id="categories-alert" class="container pt-2">
    <div class="alert alert-warning fade show d-none" role="alert">
        <div class="icon d-inline-block"><i class="fas fa-exclamation-triangle"></i></div>
        <strong>Maximum traits reached!</strong> You can only select up to 5 traits. You must deselect a trait before
        adding another.
        <button type="button" class="close" aria-label="Close" ng-click="closeAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<!-- Categories -->
<div id="categories" class="pt-4" ng-click="testClick()">
    <div class="container">
        <!-- Top row -->
        <div class="row">
            <div id="cat-{{ cat.cat_name }}" class="cat-card col-4 col-sm-3 col-md-2 no-select pb-4"
                 ng-class="catCardClass" ng-repeat="cat in categories" ng-mouseenter="mouseenter(cat)"
                 ng-mouseleave="mouseleave(cat)" ng-click="toggleCat(cat)">
                <div class="{{ gender }}-card card-wrapper p-2 rounded">
                    <div class="card-body px-2">
                        <div class="img-container position-relative">
                            <img class="cat-img img-fluid" ng-src="{{ cat.img_path }}">
                            <img class="cat-img-overlay position-absolute" src="app/assets/img/plus.png">
                        </div>
                    </div>
                    <div class="card-footer px-0 pb-0 border-top-0">
                        <p class="cat-desc btn btn-lg btn-block text-uppercase font-italic text-white px-0 mb-0">
                            {{ cat.cat_name }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Submit button -->
<div id="categories-submit" class="container">
    <div class="row">
        <div class="col-4 m-2 p-2 mx-auto">
            <a role="button" href="#!/{{ catCtrl.gender }}/categories/submit"
               class="btn btn-lg btn-block text-uppercase font-italic text-white font-weight-bold" ng-click="submit()"
               ng-class="btnClass">
                Submit</a>
        </div>
    </div>
</div>

<!-- loader -->
<div class="spinner mx-auto" ng-show="loadingData">
    <div class="cube1"></div>
    <div class="cube2"></div>
</div>
